spring.application.name=SpringWsdl
server.port=8080

# Logging configuration
logging.level.root=INFO
logging.level.org.example=DEBUG
logging.level.org.springframework.ws=DEBUG

# Explicitly point to Log4j2 properties config on the classpath
logging.config=classpath:log4j2.properties

# Application info
app.name=Spring Boot WSDL Web Service
app.version=1.0.0
