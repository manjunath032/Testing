status = warn
name = SpringWsdlConfig

# Console appender
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd'T'HH:mm:ss.SSSZZ} [%t] %-5level %logger{36} - %msg%nMDC: requestId=%X{requestId} user=%X{user} function=%X{function} : 

# Rolling file appender (rotates daily and by size, keeps 7 files)
appender.file.type = RollingFile
appender.file.name = File
appender.file.fileName = ${sys:log.dir:-logs}/spring-wsdl.log
appender.file.filePattern = ${sys:log.dir:-logs}/spring-wsdl-%d{yyyy-MM-dd}-%i.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd'T'HH:mm:ss.SSSZZ} [%t] %-5level %logger{36} - %msg%nMDC: requestId=%X{requestId} user=%X{user} function=%X{function} : 
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 10MB
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 7

# Root logger
rootLogger.level = trace
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.file.ref = File


# Keep Spring framework logs lighter
logger.org_spring.name = org.springframework
logger.org_spring.level = trace
