name: CD

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-push-and-deploy:
    name: Build, Publish Image and Deploy to Kubernetes (optional)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build jar
        run: mvn -B -DskipTests package

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/springwsdl:latest
            ghcr.io/${{ github.repository_owner }}/springwsdl:${{ github.sha }}

      - name: Deploy to Kubernetes (requires KUBECONFIG secret)
        if: ${{ secrets.KUBECONFIG != '' }}
        env:
          KUBECONFIG_FILE: ${{ github.workspace }}/kubeconfig
        run: |
          echo "$KUBECONFIG" | base64 -d > $KUBECONFIG_FILE
          export KUBECONFIG=$KUBECONFIG_FILE
          # replace image placeholder in manifest and apply
          sed -i "s|<your-docker-repo>/springwsdl:latest|ghcr.io/${{ github.repository_owner }}/springwsdl:latest|g" k8s-deployment.yaml || true
          kubectl apply -f k8s-deployment.yaml
          kubectl set image deployment/springwsdl-deployment springwsdl=ghcr.io/${{ github.repository_owner }}/springwsdl:latest --record

